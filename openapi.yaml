        domain:
          type: string
          description: The domain of the server
          xml:
            attribute: true
        useEncryption:
          type: boolean
          description: Indicates whether the server requires encryption
          xml:
            attribute: true
        humanReadableName:
          type: string
          description: Human-readable name of the server
          xml:
            attribute: true
        humanReadableNameDescription:
          type: string
