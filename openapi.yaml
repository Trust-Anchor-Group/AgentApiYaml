      operationId: putContent
      tags:
        - Storage
      security:
        - BearerAuth: []
      parameters:
        - in: path
          name: username
          required: true
          schema:
            type: string
          description: Username of the agent uploading the content
        - in: path
          name: contentId
          required: true
          schema:
            type: string
            pattern: '^.+\..+$'
          description: Content ID with file extension matching the Content-Type
        - in: header
          name: X-Visibility
          schema:
            type: string
            enum: [Public, Presence, Private]
          required: true
          description: Controls the visibility of the uploaded content
      requestBody:
        required: true
        content:
          "*/*":
            schema:
              type: string
              format: binary
      responses:
        "200":
