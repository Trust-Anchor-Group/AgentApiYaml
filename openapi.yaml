      type: object
      required:
        - userName
        - eMail
        - password
        - apiKey
        - nonce
        - signature
        - seconds
      properties:
        userName:
          type: string
          description: The user's name.
          xml:
            attribute: true
        eMail:
          type: string
          format: email
          description: The user's email address.
          xml:
            attribute: true
        password:
          type: string
          format: password
          description: The user's password.
          xml:
            attribute: true
        apiKey:
          type: string
          description: The API key used for identification.
          xml:
            attribute: true
        nonce:
          type: string
          description: A unique nonce for this request.
          xml:
            attribute: true
        signature:
          type: string
          description: >
            The HMAC-SHA256 signature of the request. See the endpoint description for how to calculate the signature.

          xml:
            attribute: true
        seconds:
          type: integer
          description: The number of seconds until the request expires.
          minimum: 0
          maximum: 3600
          xml:
            attribute: true
      xml:
        namespace: "https://waher.se/Schema/BrokerAgent.xsd"
    AccountCreated:
      type: object
      required:
        - created
        - enabled
        - canRelay
        - jwt
        - expires
      properties:
        created:
          type: string
          format: date-time
          description: The timestamp when the account was created.
          xml:
            attribute: true
        enabled:
          type: boolean
          description: Whether the account is enabled.
          xml:
            attribute: true
        canRelay:
          type: boolean
          description: Whether the account can relay e-mails.
          xml:
            attribute: true
        jwt:
          type: string
          description: The JSON Web Token for authentication.
          xml:
            attribute: true
        expires:
          type: string
          format: date-time
          description: The timestamp when the jwt token expires.
          xml:
            attribute: true
      xml:
        namespace: "https://waher.se/Schema/BrokerAgent.xsd"
    GetSessionToken:
      type: object
      xml:
        namespace: "https://waher.se/Schema/BrokerAgent.xsd"
    SessionToken:
      type: object
      properties:
        AccountCreated:
          $ref: "#/components/schemas/AccountCreated"
        seconds:
          type: integer
